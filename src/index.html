<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src *; script-src 'self'">
    <link rel="stylesheet" href="public/components/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/index.css">
    <title>Formato Apa</title>
</head>

<body>
    <!--Header-->
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="public/img/copiar.svg" alt="Logo" width="30" height="24" class="d-inline-block align-top">
                Formato Apa
            </a>
        </div>
    </nav>
    <!---Header-->

    <!--Contenido-->
    <div class="container">
        <div class="mTop20"></div>
        <h1 class="text-center">Formato Apa</h1>
        <div class="m20"></div>
       
        <div class="row align-items-start">
            <div class="col">
                <img src="public/img/icons/magic-book.svg" alt="Libro" width="50px" height="50px">
                <span class="span-title" id="libro">Fuente Libro</span>
            </div>

            <div class="col">
                <img src="public/img/icons/revista.svg" alt="Revista" width="50px" height="50px">
                <span class="span-title" id="revista">Fuente Revista</span>
            </div>

            <div class="col">
                <img src="public/img/icons/periodico.svg" alt="Periodico" width="50px" height="50px">
                <span class="span-title" id="periodico">Funte Periódico</span>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col">
                <img src="public/img/icons/enciclopedia.svg" alt="Enciclopedia" width="50px" height="50px">
                <span class="span-title" id="enciclopedia">Fuente Enciclopedia</span>
            </div>

            <div class="col">
                <img src="public/img/icons/estudiar.svg" alt="Capitulo" width="50px" height="50px">
                <span class="span-title" id="capLibro">Fuente Capítulo Libro</span>
            </div>

            <div class="col">
                <img src="public/img/icons/sitio-web.svg" alt="Sitio Web" width="50px" height="50px">
                <span class="span-title" id="PaginaWeb">Fuente Página Web</span>
            </div>

        </div>
    </div>
    <!--Contenido-->
    <script src="public/components/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/menu.js"></script>
</body>

</html>
